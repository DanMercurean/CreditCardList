<button (click)="openDialog()" mat-raised-button color="accent">New Card</button>
<div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let card"> {{card.id}} </td>
  </ng-container>

  <ng-container matColumnDef="owner">
    <th mat-header-cell *matHeaderCellDef> Owner </th>
    <td mat-cell *matCellDef="let card"> {{card.owner}} </td>
  </ng-container>

  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef> Number </th>
    <td mat-cell *matCellDef="let card"> {{card.number}} </td>
  </ng-container>

  <ng-container matColumnDef="cvv">
    <th mat-header-cell *matHeaderCellDef> CVV </th>
    <td mat-cell *matCellDef="let card"> {{card.cvv}} </td>
  </ng-container>

   <ng-container matColumnDef="expiration">
    <th mat-header-cell *matHeaderCellDef> expiration </th>
    <td mat-cell *matCellDef="let card"> {{card.expiration}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let card; columns: displayedColumns;"></tr>
</table>
</div>
